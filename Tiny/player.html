 <!DOCTYPE html>
 <html>
<head>
    <meta content="pres" name="description" />
    <meta content="HTML5 SlideShow, HTML5 Presentation, HTML5Point Converter, DigitalOfficePro" name="keywords" />
    <meta content="HTML5Point" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <script src="data/common/animation.js"></script>
    <script src="data/common/script.js"></script>
    <script src="data/player/player.js"></script>
    <style type="text/css">
        .DC1 { top: 0px; left: 0px; height: 100%; width: 100%; opacity: 1; }
        .DC0 { top: 0px; left: 0px; height: 100%; width: 100%; opacity: 0; }
        ::selection { background-color: transparent; } ::-moz-selection { }
        canvas { position: absolute; } div, iframe { position: absolute; }
        pre { position: absolute; margin: 0px; letter-spacing: -0.3px; -ms-transform-origin: 0 0; -webkit-transform-origin: 0 0; -moz-transform-origin: 0 0; -o-transform-origin: 0 0; }
        img { position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; } .transOrgin { -moz-transform-origin: 0 0; -o-transform-origin: 0 0; -webkit-transform-origin: 0px 0px; -ms-transform-origin: 0 0; }
        .ctrlBg { border: 1px solid #d2d2d2; border-bottom: 1px solid #d8d8d8; border-radius: 3px; }
        .btn:hover { cursor: pointer; color: #696969; text-shadow: 0px 1px 0px rgba(255,255,255,0.53); border: 1px solid #d2d2d2; border-bottom: 1px solid #d8d8d8; -webkit-box-shadow: 0px 1px 0px rgba(255,255,255,0.58), inset 0px 1px 6px rgba(0,0,0,0.07), inset 0px -15px 14px rgba(255,255,255,0.20); -moz-box-shadow: 0px 1px 0px rgba(255,255,255,0.58), inset 0px 1px 6px rgba(0,0,0,0.07), inset 0px -15px 14px rgba(255,255,255,0.20); -o-box-shadow: 0px 1px 0px rgba(255,255,255,0.58), inset 0px 1px 6px rgba(0,0,0,0.07), inset 0px -15px 14px rgba(255,255,255,0.20); box-shadow: 0px 1px 0px rgba(255,255,255,0.58), inset 0px 1px 6px rgba(0,0,0,0.07), inset 0px -15px 14px rgba(255,255,255,0.20); }
        .btn:active { opacity: .8; }
    </style>
</head>
<body style="background-color: rgb(0,0,0); height: 100%; width: 100%; overflow: hidden; margin: 0px; user-select: none; -khtml-user-select: none; -ms-user-select: none; -o-user-select: none; -webkit-user-select: none; -moz-user-select: none; -webkit-tap-highlight-color: rgba(0,0,0,0);">
    <div id="player" style="height: 0px; width: 0px;">
        <div id="contentHolder">
            <div id="resizer" style="left: 0px; top: 0px; height: 540px; width: 720px; overflow: hidden; -moz-transform-origin: 0 0; -o-transform-origin: 0 0; -webkit-transform-origin: 0 0; -ms-transform-origin: 0 0;"> </div>
        </div>
        <div id="loadingImg" style="height: 100%; width: 100%; display: block;">
            <img id="inImg" style="height: auto; width: 30%; top: 50%; left: 35%;" src="data/player/pre.gif" />
        </div>
        <div id="toolbar" class="ctrlBg" style="height:69px; width:71px; bottom:10px; left:10px; border-radius: 10px; background-color:#BFBFBF; z-index: 1000; font-family: Arial;">
            <div id="controls" style="width:61px; display: none;">
                <div id="plyBtn" class="ctrlBg btn" style="height:25px; width:100%; top:5px; left:4px; background-color:#DADADA; font-size:18px; color:#7f7f7f; text-align:center; line-height:25px;">►</div>
                <div id="nxtBtn" class="ctrlBg btn" style="height:25px; width:100%; top:37px; left:4px; background-color:#DADADA; font-size:30px; color:#7f7f7f; text-align:center; line-height:20px;">»</div>
                <div id="prvBtn" class="ctrlBg btn" style="height:25px; width:100%; top:69px; left:4px; background-color:#DADADA; font-size:30px; color:#7f7f7f; text-align:center; line-height:20px;">«</div>
            </div>
            <div id="dfltShon" style="top:5px; left:4px; width:61px;">
                <div id="status" class="ctrlBg btn" style="height:25px; width:100%; top:0px; background-color:#DADADA; font-size:16px; color:#7f7f7f; line-height: 25px;">
                    <input id="curSld" style="width:28px; height:20px; margin-left: 1px; margin-top:3px; padding: 0px; border-radius: 3px; text-align:right; background-color:#e9e9e9; border: 0px; font-size:16px; color:#7f7f7f; position:absolute; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;" type="text" value="-" title="Enter slide to go to and press enter."/>
                    <span id="TtlSld" style="position: absolute; left:50%; top:1px;"><b>/</b>-</span>
                </div> 
                <div id="morBtn" class="ctrlBg btn" style="height:25px; width:100%; top:32px; background-color:#DADADA; font-size:14px; color:#7f7f7f; text-align:center; line-height:27px;">+ + + +</div>
            </div> 
            <div id="panel" class="ctrlBg" style="top:0px; left:80px; height:163px; width:300px; background-color:#BFBFBF; cursor: default; display:none;">
                <div style="height:20px; width:280px; top:4px; left:10px; "> 
                    <div id="notesBtn" class="ctrlBg btn" style="width:50px; left:0px; text-align:center; line-height:20px; font-size:15px; color:#7f7f7f; background-color: #f5f5f5;">Notes</div>
                    <div id="attachmentsBtn" class="ctrlBg btn" style="width:90px; left:54px; font-size:15px; text-align:center; line-height:20px; color:#7f7f7f; background-color: #DADADA;">Attachments</div>
                    <div id="presenterBtn" class="ctrlBg btn" style="width: 71px; left:147px; text-align:center; line-height:20px; font-size:15px; color:#7f7f7f; background-color: #DADADA;">Presenter</div>
                </div>
                <div style="height: 127px; width:283px; top:23px; left:5px; padding:3px; border-radius: 3px; border: 1px solid #d2d2d2; background-color: #f5f5f5; color:#7f7f7f;">
                    <div id="presenterDetails" style="height: 100%; width:100%; overflow-x:hidden; overflow-y: auto; display: none; word-wrap: break-word;">No Presenter details found.</div>
                    <div id="noteDisplay" style="height: 100%; width:100%; overflow-x:hidden; overflow-y: auto; display: block; word-wrap: break-word;">No notes found.</div>
                    <div id="attachmentsDisplay" style="height: 100%; width:100%; overflow-x:hidden; overflow-y: auto; display: none; word-wrap: break-word;">No attachments found.</div>
                </div>
            </div>
        </div>
    </div>
</body>
 </html>
